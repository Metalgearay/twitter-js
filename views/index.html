{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Brett</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="http://static.guim.co.uk/sys-images/Guardian/Pix/pictures/2013/7/15/1373907091839/Tyrannosaurus-rex-or-T-re-008.jpg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li><a href="/users/{{tweet.name}}">{{tweet.name}}</a> - {{ tweet.text }}</li>
      {% endfor %}
      
    </div>
    {%if doRefresh %}
    <div class="col-md-9" id="MyTest">

    </div>
    {% endif %}
  </div>
    {% if showForm %}
  <form action="/submit" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
{% endblock %}
